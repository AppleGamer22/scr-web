<ion-header>
	<ion-toolbar>
		<ion-menu-button slot="start"></ion-menu-button>
		<ion-title slot="secondary">Instagram Post</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>post ID</ion-label>
			<ion-input type="text" [disabled]="processing" [clearInput]="true" placeholder="https://instagram.com/p/ID" [(ngModel)]="postID" name="postID" [required]="true"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>incognito mode (will not work if post is private)</ion-label>
			<ion-toggle [disabled]="processing" [(ngModel)]="incognito"></ion-toggle>
		</ion-item>
	</ion-list>
	<ion-button [disabled]="processing" (click)="submit(postID)">submit</ion-button>
	<ion-progress-bar *ngIf="processing" color="primary" type="indeterminate"></ion-progress-bar>
	<scr-web-urls [history]="history" *ngIf="!processing"></scr-web-urls>
</ion-content>
