<ion-header>
	<ion-toolbar>
		<ion-menu-button slot="start"></ion-menu-button>
		<ion-title slot="secondary">Instagram Highlight<sup>&beta;</sup></ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>highlight ID</ion-label>
			<ion-input type="text" [disabled]="processing" [clearInput]="true" placeholder="https://instagram.com/stories/highlights/ID" [required]="true" [(ngModel)]="highlightID" name="highlight"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>highlight #</ion-label>
			<ion-input inputmode="numeric" [disabled]="processing" [clearInput]="true" placeholder="number" [required]="true" [(ngModel)]="highlightNumber" name="number"></ion-input>
		</ion-item>
	</ion-list>
	<ion-button [disabled]="processing" (click)="submit(highlightID, highlightNumber)">submit</ion-button>
	<ion-progress-bar *ngIf="processing" color="primary" type="indeterminate"></ion-progress-bar>
	<scr-web-urls [history]="history" *ngIf="!processing"></scr-web-urls>
</ion-content>
